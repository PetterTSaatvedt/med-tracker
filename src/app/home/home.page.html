<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Medication
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Medications</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @for (med of medications; track med.name) {
      <ion-item>
        <ion-label>
          <h2>{{ med.name }}</h2>
          <p>{{ med.dosage }} at {{ med.time }}</p>
        </ion-label>
      </ion-item>
    }
  </ion-list>
</ion-content>
